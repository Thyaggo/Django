{% extends 'main.html' %}
{% block content %}
<h1>{{room.name}}</h1>
<p>{{room.description}}</p>

<div class="comment-wrapper">
    <h3>Conversation</h3>
    <hr>

    {% for message in messages %}
    <div class="comment">
        <p class="comment-date-user">@{{message.user}} {{message.created|timesince}}</p>
        <p class="comment-content">{{message.body}}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
