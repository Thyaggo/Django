{% extends 'main.html' %}
{% block content %}
<h1>Home Template</h1>

<style>
    .home-conteiner{
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
    }
</style>

<div class = "home-conteiner">
    <div>
        <h3>Browse Topics</h3>
        <hr>

        <a href="{% url 'home' %}?q={{topic.name}}">All</a>

        {% for topic in topics %}
            <div>
                <a href="{% url 'home' %}?q={{topic.name}}">{{topic.name}}</a>
            </div>
        {% endfor %}
    </div>
    <div>
        <h5>{{room_count}} rooms avavibles</h5>
        
        <a href="{% url 'create-room' %}">Create Room</a>

        {% include 'base/feed_component.html' %}
        
    </div>

    <div>
       {% include 'base/activity_component.html' %}
    </div>
    
</div>

{% endblock %}
